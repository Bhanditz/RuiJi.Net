<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="/lib/jquery-3.1.1.min.js"></script>
    <script type='text/javascript' src="/lib/background.js"></script>
    <script type='text/javascript' src="/lib/sweetalert-master/dist/sweetalert.min.js"></script>
    <link href="/lib/sweetalert-master/dist/sweetalert.css" rel="stylesheet" />
</head>
<body>
    <div id="template">
        <div id="template-tool">
            <div class="inject-row" inject-item-name="id" inject-types="none">
                <div class="inject-input-group">
                    <span class="inject-input-group-addon inject-item-title">ID</span>
                    <input type="hidden" class="inject-form-control" />
                </div>
            </div>
            <div class="inject-row" inject-item-name="source" inject-types="none">
                <div class="inject-input-group">
                    <span class="inject-input-group-addon inject-item-title">原始地址</span>
                    <input type="hidden" class="inject-form-control" />
                </div>
            </div>
            <div class="inject-row" inject-item-name="creator" inject-types="none">
                <div class="inject-input-group">
                    <span class="inject-input-group-addon inject-item-title">创建者</span>
                    <input type="text" class="inject-form-control" />
                </div>
            </div>
            <div class="inject-row" inject-item-name="for" inject-types="none">
                <div class="inject-input-group">
                    <span class="inject-input-group-addon inject-item-title">适用地址</span>
                    <input type="text" class="inject-form-control" />
                    <span class="inject-input-group-btn">
                        <button class="inject-btn inject-btn-default" type="button">
                            <i class="fa fa-bullseye"></i>
                        </button>
                    </span>
                </div>
            </div>
            <div class="inject-row" inject-item-name="feature" inject-types="csquery,regex,include">
                <div class="inject-input-group" t="csquery">
                    <span class="inject-input-group-addon inject-item-title">页面特征</span>
                    <input type="text" class="inject-form-control" />
                    <input type="text" class="inject-form-control inject-hide" />
                    <input type="hidden" class="form-csquery-result-type" value="html" />
                    <div class="csquery-result-type">
                        <i class="fa csquery-result-html"></i>
                    </div>
                    <span class="inject-input-group-btn">
                        <button class="inject-btn inject-btn-default" type="button">
                            <i class="fa fa-bullseye"></i>
                        </button>
                    </span>
                </div>
            </div>
            <div class="inject-row" inject-item-name="region" inject-types="csquery,regex,text">
                <div class="inject-input-group" t="csquery">
                    <span class="inject-input-group-addon inject-item-title">内容区域</span>
                    <input type="text" class="inject-form-control" />
                    <input type="text" class="inject-form-control inject-hide" />
                    <input type="hidden" class="form-csquery-result-type" value="html" />
                    <div class="csquery-result-type">
                        <i class="fa csquery-result-html"></i>
                    </div>
                    <span class="inject-input-group-btn">
                        <button class="inject-btn inject-btn-default" type="button">
                            <i class="fa fa-bullseye"></i>
                        </button>
                    </span>
                </div>
            </div>
            <div class="inject-row">
                <div>&nbsp;</div>
            </div>
        </div>
        <div id="template-tool-item-csquery">
            <div class="inject-row">
                <div class="inject-input-group">
                    <span class="inject-input-group-addon inject-item-title"></span>
                    <span class="fa fa-minus-square"></span>
                    <input type="text" class="inject-form-control" />
                    <input type="text" class="inject-form-control inject-hide" />
                    <input type="hidden" class="form-csquery-result-type" value="html" />
                    <div class="csquery-result-type">
                        <i class="fa csquery-result-text"></i>
                    </div>
                    <span class="inject-input-group-btn">
                        <button class="inject-btn inject-btn-default" type="button">
                            <i class="fa fa-bullseye"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div id="template-tool-item-split">
            <div class="inject-row">
                <div class="inject-input-group">
                    <span class="inject-input-group-addon inject-item-title"></span>
                    <span class="fa fa-minus-square"></span>
                    <input type="text" class="inject-form-control input-item-6" />
                    <input type="text" class="inject-form-control input-item-6" />
                    <span class="inject-input-group-btn">
                        <button class="inject-btn inject-btn-default" type="button">
                            <i class="fa fa-bullseye"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div id="template-tool-item-regex">
            <div class="inject-row">
                <div class="inject-input-group">
                    <span class="inject-input-group-addon inject-item-title"></span>
                    <span class="fa fa-minus-square"></span>
                    <input type="text" class="inject-form-control input-item-6" />
                    <input type="text" class="inject-form-control input-item-6" />
                    <span class="inject-input-group-btn">
                        <button class="inject-btn inject-btn-default" type="button">
                            <i class="fa fa-bullseye"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div id="template-tool-item-replace">
            <div class="inject-row">
                <div class="inject-input-group">
                    <span class="inject-input-group-addon inject-item-title"></span>
                    <span class="fa fa-minus-square"></span>
                    <input type="text" class="inject-form-control input-item-6" />
                    <input type="text" class="inject-form-control input-item-6" />
                    <span class="inject-input-group-btn">
                        <button class="inject-btn inject-btn-default" type="button">
                            <i class="fa fa-bullseye"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div id="template-tool-item-exclude">
            <div class="inject-row">
                <div class="inject-input-group">
                    <span class="inject-input-group-addon inject-item-title"></span>
                    <span class="fa fa-minus-square"></span>
                    <div class="inject-btn-group excludtype-btn-group">
                        <button type="button" class="inject-btn inject-btn-default" t="all">全</button>
                        <button type="button" class="inject-btn inject-btn-default" t="start">开</button>
                        <button type="button" class="inject-btn inject-btn-default" t="end">尾</button>
                    </div>
                    <input type="text" class="inject-form-control input-item-5" />
                    <input type="hidden" class="inject-excludeType" />
                    <span class="inject-input-group-btn">
                        <button class="inject-btn inject-btn-default" type="button">
                            <i class="fa fa-bullseye"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div id="template-tool-item-common">
            <div class="inject-row">
                <div class="inject-input-group">
                    <span class="inject-input-group-addon inject-item-title"></span>
                    <span class="fa fa-minus-square"></span>
                    <input type="text" class="inject-form-control" value="common" />
                    <span class="inject-input-group-btn">
                        <button class="inject-btn inject-btn-default" type="button">
                            <i class="fa fa-bullseye"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div id="template-tool-item-text">
            <div class="inject-row">
                <div class="inject-input-group">
                    <span class="inject-input-group-addon inject-item-title"></span>
                    <span class="fa fa-minus-square"></span>
                    <input type="text" class="inject-form-control input-item-6" />
                    <input type="text" class="inject-form-control input-item-6" />
                    <span class="inject-input-group-btn">
                        <button class="inject-btn inject-btn-default" type="button">
                            <i class="fa fa-bullseye"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div id="template-tool-item-type">
            <button type="button" class="inject-btn inject-btn-default dropdown-toggle">
                <span class="inject-item-type-short">C</span> <span class="inject-caret"></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-right inject-item-type-ul">
                <li><a href="#" t="csquery"><span class="inject-item-type-short">C</span> <span class="label label-info">Css</span></a></li>
                <li><a href="#" t="regex"><span class="inject-item-type-short">R</span> <span class="label label-info">正则</span></a></li>
                <li><a href="#" t="split"><span class="inject-item-type-short">S</span> <span class="label label-info">文本分割</span></a></li>
                <li><a href="#" t="text"><span class="inject-item-type-short">T</span> <span class="label label-info">文本区域</span></a></li>
                <li><a href="#" t="exclude"><span class="inject-item-type-short">E</span> <span class="label label-info">剔除文本</span></a></li>
                <li><a href="#" t="replace"><span class="inject-item-type-short">RP</span> <span class="label label-info">替换文本</span></a></li>
                <li><a href="#" t="include"><span class="inject-item-type-short">I</span> <span class="label label-info">包含文本</span></a></li>
                <li class="divider"></li>
                <li><a href="#" t="add">Add</a></li>
                <li><a href="#" t="remove">Remove</a></li>
            </ul>
        </div>
        <div id="template-tool-footer">
            <div>
                <div class="inject-footer-tool">
                    <span class='fa fa-unlink'></span>
                    <span class='fa fa-save'></span>
                    <span class='fa fa-times-circle'></span>
                    <span class="fa fa-external-link"></span>
                    <span class="fa fa-eye"></span>
                </div>
                <div class="inject-list">
                    <span class='fa fa-plus'></span>
                </div>
            </div>
        </div>
        <div id="template-tool-actions">
            <div class="select-actions">
                <button type="button" class='fa fa-outdent'></button>
                <button type="button" class='fa fa-indent'></button>
                <button type="button" class='fa fa-arrow-up'></button>
                <button type="button" class='fa fa-arrow-down'></button>
                <span id="inject-elem-size"></span>
            </div>
            <textarea cols="25" rows="15" class="inject-step"></textarea>
        </div>
    </div>
    <textarea id="clipboard"></textarea>
</body>
</html>
