<script id="status_system_info" type="text/html">
    <div>
        <span>内存使用率</span><br /><br />
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="{{memoryLoad}}" aria-valuemin="0" aria-valuemax="100" style="width: {{memoryLoad}}%;">
            </div>
        </div>
    </div>
    <div>
        <span>CPU使用率</span><br /><br />
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="{{cpuLoad}}" aria-valuemin="0" aria-valuemax="100" style="width:{{cpuLoad}}%;">
            </div>
        </div>
    </div>
    <div>
        <span>网络使用率</span><br /><br />
        <div class="progress">
            <span>In</span> <div class="progress-bar" role="progressbar" aria-valuenow="{{outSpeed}}" aria-valuemin="0" aria-valuemax="100" style="width: {{outSpeed}}%;">
            </div>
        </div>
        <div class="progress">
            Out <div class="progress-bar" role="progressbar" aria-valuenow="{{inSpeed}}" aria-valuemin="0" aria-valuemax="100" style="width: {{inSpeed}}%;">
            </div>
        </div>
    </div>
</script>

<script id="status_server_info" type="text/html">
    <div>
        <span>节点类型</span>
        <div>{{nodeType}}</div>
    </div>
    <br />
    <div>
        <span>启动时间</span>
        <div>{{startTime}}</div>
    </div>
    <br />
    <div>
        <span>服务器</span>
        <div>环境 .Net Framework {{efVersion}} </div>
        <div>处理器 {{cpu}}</div>
        <div>内存 {{memory}}</div>
    </div>
</script>

<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-6 status-instance" id="server_info">
                
                <br />
                <div id="dll_version">
                    <span>版本</span>
                </div>
            </div>
            <div class="col-lg-6" id="system_info">
                
            </div>
        </div>
    </div>
</div>
