<script id="setting_feed_node" type="text/html">
    <div class="feed-node row">
        <div class="col-md-2">
            <span class="active-node-feed">{{feed}}</span>
        </div>
        <div class="col-md-2">
            <input type="text" class="node-pages" value="{{pages}}" />
        </div>
        <div class="col-md-2">
            <input type="button" value="确认" class="save-feed btn btn-default" />
        </div>
    </div>
</script>

<script id="setting_crawler_node" type="text/html">
    <div class="crawler-node row">
        <div class="col-md-2">
            <span class="active-node-crawler">{{crawler}}</span>
        </div>
        <div class="ips-set col-md-2">
            {{each result as re i}}
            <div><input class="tab-panel-node" type='checkbox' value='{{re.ip}}' {{if re.checked}} checked="checked" {{/if}} />{{re.ip}} </div>
            {{/each}}
        </div>
        <div class="col-md-2"><input type="button" value="确认" class="save-ips btn btn-default" /></div>
    </div>
</script>

<div>&nbsp;</div>

<div class="setting">
    <div><span>Feed Setting</span></div>

    <div class="panel panel-default">
        <div>请输入Feed节点抓取页码范围，每页50,以逗号分隔 例如: 1,3 </div>
        <div class="panel-body" id="feed_node_set">

        </div>
    </div>
</div>
<div class="setting">
    <div><span>Node Ip Setting</span></div>
    <div class="panel panel-default">
        <div>请从下面选择该节点可以使用的IP</div>
        <div class="panel-body" id="crawler_node_set">

        </div>
    </div>
</div>
