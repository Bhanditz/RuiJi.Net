<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <table width="100%">
                <tr>
                    <td width="400px" valign="top">
                        <div id='tree'></div>
                    </td>
                    <td valign="top" style="padding:5px">
                        <div><span>Node Stat</span></div>
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div id='node_stat'></div>
                            </div>
                        </div>
                        <div><span>Node Data</span></div>
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div id='node_data'></div>
                            </div>
                        </div>
                        <div id="crawler_node_set" class="setting">
                            <div><span>Node Ip Setting</span></div>

                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <div id="node_set_panel">
                                        <div>
                                            <span>当前节点</span> <span id="active_node_crawler"></span>
                                        </div>
                                        <div>请从下面选择该节点可以使用的IP</div>
                                        <div id="ips_set"></div>
                                        <div><input type="button" value="确认" id="save_ips" /></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="feed_node_set" class="setting">
                            <div><span>Feed Setting</span></div>

                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <div id="node_set_panel">
                                        <div>
                                            <span>当前节点</span> <span id="active_node_feed"></span>
                                        </div>
                                        <div>请输入Feed节点抓取页码范围，每页50,以逗号分隔 例如: 1,3 </div>
                                        <input type="text" id="node_pages"/>
                                        <div><input type="button" value="确认" id="save_feed" /></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
