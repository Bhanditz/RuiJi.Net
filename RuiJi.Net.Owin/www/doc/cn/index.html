            "content": "\u5168\u5206\u5e03\u6a21\u5f0f\u9700\u8981\u5728\u4f2a\u5206\u5e03\u6a21\u5f0f\u7684\u57fa\u7840\u4e0a\u8fdb\u884c\u914d\u7f6e\uff0c\u60a8\u9700\u8981\u5c06\u4e0d\u540c\u7684\u8282\u70b9\u90e8\u7f72\u5230\u4e0d\u540c\u7684\u670d\u52a1\u5668\u4e0a\uff0c\u5e76\u4e14\u5728appSettings\u4e2d\u6307\u5b9aZooKeeper\u6240\u5728\u7684\u670d\u52a1\u5668\uff0c\u5047\u8bbe\u6211\u4eec\u9700\u8981\u57284\u53f0\u673a\u5668\u4e0a\u90e8\u7f72RuiJi.Net\u96c6\u7fa4(\u4ee5A,B,C,D\u4ee3\u8868)\uff0c\u7b2c\u4e00\u53f0\u673a\u5668\u90e8\u7f72\u6240\u6709\u4ee3\u7406\u8282\u70b9(cp,ep,fp)\u53caZooKeeper\u670d\u52a1\uff0c\u5176\u4ed6\u4e09\u53f0\u673a\u5668\u5206\u522b\u90e8\u7f72\u6293\u53d6(c)\uff0c\u62bd\u53d6(e)\u53ca\u65b0\u95fb\u6e90\u66f4\u65b0\u68c0\u6d4b\u8282\u70b9(f)\n1. A\u670d\u52a1\u5668\u7684\u914d\u7f6e\u5982\u4e0b\n\n```\n\u003CappSettings\u003E\n    \u003Cadd key=\"zkPath\" value=\"zookeeper-3.4.12\" /\u003E\n    \u003Cadd key=\"zkServer\" value=\"localhost:2181\" /\u003E\n\u003C/appSettings\u003E\n```\n\n```\n\u003Cconfiguration\u003E\n  \u003CnodeSettings\u003E\n    \u003Cadd baseUrl=\"localhost:36000\" type=\"cp\" /\u003E\n    \u003Cadd baseUrl=\"localhost:37000\" type=\"ep\" /\u003E\n    \u003Cadd baseUrl=\"localhost:38000\" type=\"fp\" /\u003E\n  \u003C/nodeSettings\u003E\n\u003C/configuration\u003E\n```\n\n\u003E RuiJi.Net\u53ef\u4ee5\u4e0d\u4f7f\u7528\u81ea\u7ba1\u7406\u7684ZooKeeper,\u8fd9\u6837\u60a8\u53ef\u4ee5\u5c06ZooKeeper\u90e8\u7f72\u5230\u4efb\u4f55\u670d\u52a1\u5668\uff0c\u53ea\u9700\u4e3a\u6bcf\u4e2a\u8282\u70b9\u6307\u660eZooKeeper\u670d\u52a1\u5668\u4f4d\u7f6e\u5373\u53ef\uff0c\u60a8\u4e5f\u53ef\u4ee5\u628a\u5176\u4e2d\u4e00\u4e2a\u8282\u70b9\u8bbe\u7f6e\u4e3a\u4f7f\u7528\u81ea\u7ba1\u7406ZooKeeper,\u5176\u4ed6\u8282\u70b9\u914d\u7f6e\u4e3a\u4f7f\u7528\u81ea\u7ba1\u7406\u8282\u70b9\u7684ZooKeeper. \u5982\u679c\u60a8\u7684\u670d\u52a1\u5668\u5177\u6709\u591a\u4e2aIP\u5730\u5740\uff0c\u5efa\u8bae\u60a8\u5c06zkServer\u53canodeSettings\u4e0b\u9762\u6240\u6709\u7684baseUrl\u66f4\u6539\u4e3a\u5176\u4e2d\u4e00\u4e2aIp\u5730\u5740\uff0c\u8fd9\u6837\u5176\u4ed6\u8282\u70b9\u5728\u8bbe\u7f6eZooKeeper\u5730\u5740\u65f6\u4f1a\u660e\u786e\u77e5\u9053ZooKeeper\u670d\u52a1\u5668\u6240\u5728\u7684\u5730\u5740\u3002\n2. B\u670d\u52a1\u5668\u7684\u914d\u7f6e\u5982\u4e0b\n```\n\u003CappSettings\u003E\n    \u003Cadd key=\"zkServer\" value=\"A\u670d\u52a1\u5668IP:2181\" /\u003E\n\u003C/appSettings\u003E\n```\n\n```\n\u003Cconfiguration\u003E\n  \u003CnodeSettings\u003E\n    \u003Cadd baseUrl=\"localhost:36001\" type=\"c\" /\u003E\n  \u003C/nodeSettings\u003E\n\u003C/configuration\u003E\n```\n3. C\u670d\u52a1\u5668\u7684\u914d\u7f6e\u5982\u4e0b\n```\n\u003CappSettings\u003E\n    \u003Cadd key=\"zkServer\" value=\"A\u670d\u52a1\u5668IP:2181\" /\u003E\n\u003C/appSettings\u003E\n```\n\n```\n\u003Cconfiguration\u003E\n  \u003CnodeSettings\u003E\n    \u003Cadd baseUrl=\"localhost:37001\" type=\"e\" /\u003E\n  \u003C/nodeSettings\u003E\n\u003C/configuration\u003E\n```\n4. D\u670d\u52a1\u5668\u7684\u914d\u7f6e\u5982\u4e0b\n```\n\u003CappSettings\u003E\n    \u003Cadd key=\"zkServer\" value=\"A\u670d\u52a1\u5668IP:2181\" /\u003E\n\u003C/appSettings\u003E\n```\n\n```\n\u003Cconfiguration\u003E\n  \u003CnodeSettings\u003E\n    \u003Cadd baseUrl=\"localhost:38001\" type=\"f\" /\u003E\n  \u003C/nodeSettings\u003E\n\u003C/configuration\u003E\n```\n5. \u786e\u8ba4\u6240\u6709\u670d\u52a1\u5668\u7684\u9632\u706b\u5899\u5f00\u653e\u76f8\u5173\u7aef\u53e3\n6. \u5728\u6240\u6709\u673a\u5668\u4e0a\u4ee5\u7ba1\u7406\u5458\u8eab\u4efd\u542f\u52a8RuiJi.Net.Cmd.exe\uff0c\u8fdb\u5165\u4efb\u610f\u63a7\u5236\u53f0\u8f93\u51fa\u7684\u7ba1\u7406\u7f51\u5740\uff0c\u60a8\u5c06\u770b\u5230\u4e8e\u4f2a\u5206\u5e03\u6a21\u5f0f\u540c\u6837\u7684\u7ba1\u7406\u9875\u9762\n![](http://www.ruijihg.com/wp-content/uploads/2018/06/3-3.png)"

            "content": "\u51fd\u6570\u9009\u62e9\u5668\u88ab\u7528\u6765\u5904\u7406\u4e00\u4e9b\u7279\u6b8a\u7684\u9009\u62e9\u5668\u7ed3\u679c\uff0c\u4f8b\u5982\uff1a\u6211\u4eec\u7ecf\u5e38\u5728\u6293\u53d6\u65e5\u671f\u7684\u65f6\u5019\uff0c\u53d6\u56de\u7684\u7ed3\u679c\u53ef\u80fd\u662f\u65f6\u95f4\u6233\u6216\u975e\u5b8c\u6574\u7684\u65e5\u671f,\u4e5f\u6709\u53ef\u80fd\u9047\u5230\u8fd4\u56de\u7684\u662f\u51e0\u5206\u949f\u524d\u6216\u51e0\u5929\u524d\uff0c\u8fd4\u56de\u7684\u7ed3\u679c\u5e76\u4e0d\u662f\u6211\u4eec\u9884\u671f\u7684\u7ed3\u679c\uff0c\u8fd9\u65f6\u5019\u53ef\u4ee5\u4f7f\u7528\u81ea\u5b9a\u4e49\u51fd\u6570\u6765\u5904\u7406\u8fd9\u4e9b\u7ed3\u679c\u3002\n\n\u4f8b\u5982\u6211\u4eec\u53ef\u4ee5\u5b9a\u4e49\u4e00\u4e2a\u51fd\u6570\uff0c\u5185\u5bb9\u5982\u4e0b\n\n\n```\nif (content.EndsWith(\"\u5c0f\u65f6\u524d\"))\n{{\n\tvar hour = Convert.ToInt32(Regex.Match(content, @\"[\\d]*\").Value);\n\tresults.Add(DateTime.Now.AddHours(-hour));\n}}\n\nif (content.EndsWith(\"\u5929\u524d\"))\n{{\n\tvar hour = Convert.ToInt32(Regex.Match(content, @\"[\\d]*\").Value);\n\tresults.Add(DateTime.Now.AddDays(-hour));\n}}\n\nif (content.EndsWith(\"AddMinutes\"))\n{{\n\tvar hour = Convert.ToInt32(Regex.Match(content, @\"[\\d]*\").Value);\n\tresults.Add(DateTime.Now.AddDays(-hour));\n}}\n```\n\n\u003E \u8be5\u4ee3\u7801\u662f\u7528C#\u5b9e\u73b0\u7684\uff0c\u5982\u679c\u60a8\u4ec5\u4f7f\u7528RuiJi.Net.Core\u7684\u6838\u5fc3\u7c7b\u5e93, \u60a8\u9700\u8981\u5c06\u6b64\u4ee3\u7801\u4ee5 \u51fd\u6570\u540d.pro \u7684\u5f62\u5f0f\u5b58\u50a8\u4e8e\u6267\u884c\u76ee\u5f55\u7684funcs\u6587\u4ef6\u5939\uff0c\u5982\u679c\u60a8\u4f7f\u7528RuiJi.Net\u6574\u4e2a\u9879\u76ee\u7684\u8fdb\u884c\u7ba1\u7406\u7684\u8bdd\uff0c\u60a8\u8fd8\u53ef\u4ee5\u7ba1\u7406\u754c\u9762\u5bf9\u51fd\u6570\u9009\u62e9\u5668\u8fdb\u884c\u7ba1\u7406\n\n\u4ee3\u7801\u91cc\u9762\u51fa\u73b0\u7684content\u662f\u5f53\u524d\u7684\u51fd\u6570\u9009\u62e9\u5668\u4e0a\u4e00\u4e2a\u9009\u62e9\u5668\u7684\u59             "485777": "\u003Cp\u003ERuiJi\u8868\u8fbe\u5f0f\u662f\u4e3a\u4e86\u5feb\u901f\u6dfb\u52a0\u62bd\u53d6\u89c4\u5219\uff0c\u5b9e\u73b0\u89c4\u5219\u4e0e\u7a0b\u5e8f\u8fd0\u884c\u5206\u79bb\u7684\u4e00\u79cd\u65b9\u5f0f\uff0cRuiJi\u8868\u8fbe\u5f0f\u5c3d\u91cf\u7684\u7b80\u5355\u3001\u6613\u61c2\u3001\u914d\u7f6e\u7075\u6d3b\u3002\u003C/p\u003E\n\n\u003Cp\u003ERuiJi\u8868\u8fbe\u5f0f\u9075\u5faaRuiJi.Net\u7684\u62bd\u53d6\u6a21\u578b\uff0c\u8868\u8fbe\u5f0f\u6240\u63cf\u8ff0\u7684\u62bd\u53d6\u7ed3\u6784\u4e0eRuiJi.Net\u7684\u62bd\u53d6\u6a21\u578b\u4e00\u81f4\u3002\u003C/p\u003E\n\n\u003Cp\u003ERuiJi\u8868\u8fbe\u5f0f\u53ef\u4ee5\u5b58\u50a8\u4e8e\u6587\u672c\u6587\u4ef6\u3001\u6570\u636e\u5e93\u6216\u9ad8\u901f\u7f13\u5b58\u4e2d\uff0c\u5728\u9700\u8981\u8fdb\u884c\u62bd\u53d6\u65f6\u518d\u8fdb\u884c\u8bfb\u53d6\uff0c\u8fd9\u610f\u5473\u7740\u60a8\u4e0d\u9700\u8981\u91cd\u65b0\u542f\u52a8\u7a0b\u5e8f\uff0c\u53ef\u4ee5\u5728\u4efb\u610f\u9700\u8981\u7684\u65f6\u523b\u66f4\u6539\u8868\u8fbe\u5f0f\u5185\u5bb9\u3002\u003C/p\u003E\n\n\u003Cblockquote\u003E\n\u003Cp\u003E\u5728\u65e5\u540e\u6211\u4eec\u4f1a\u8ba9\u6bcf\u4e00\u4e2a\u62bd\u53d6\u8282\u70b9\u90fd\u53ef\u4ee5\u7f13\u5b58RuiJi\u8868\u8fbe\u5f0f\uff0c\u5e76\u5728\u9700\u8981\u65f6\u63a5\u6536\u66f4\u6539\u901a\u77e5\uff0c\u5bf9\u89c4\u5219\u8fdb\u884c\u66f4\u65b0\u3002\u003C/p\u003E\n\u003C/blockquote\u003E\n",
            "416749": "\u003Cp\u003E\u003Cimg src=\"https://secure.gravatar.com/avatar/2d659788ba318c53b639092b4a4e27b8?s=100\u0026amp;r=g\u0026amp;d=retro\" /\u003E\u003C/p\u003E\n\u003Ch3\u003E\u003Ca class=\"anchor\" id=\"\u4ecb\u7ecd\" href=\"#\u4ecb\u7ecd\"\u003E\u003C/a\u003E\u4ecb\u7ecd\u003C/h3\u003E\u003Ch4\u003E\u003Ca class=\"anchor\" id=\"ruiji-net-\u662f\u4ec0\u4e48-\" href=\"#ruiji-net-\u662f\u4ec0\u4e48-\"\u003E\u003C/a\u003ERuiJi.Net \u662f\u4ec0\u4e48?\u003C/h4\u003E\n\u003Chr\u003E\n\n\u003Cp\u003ERuiJi.Net\u7684\u8bbe\u8ba1\u76ee\u6807\u662f\u4e00\u4e2a\u53ef\u4ee5\u5206\u5e03\u5f0f\u90e8\u7f72\u7684\u722c\u866b\u6846\u67b6\uff0c\u4f7f\u7528C#\u7f16\u5199\uff0c\u9879\u76ee\u7684\u6700\u7ec8\u76ee\u7684\u662f\u53ef\u4ee5\u5bf9\u5927\u91cf\u7684\u7f51\u7ad9\u8fdb\u884c\u81ea\u52a8\u66f4\u65b0\u68c0\u67e5\u53ca\u6293\u53d6\uff0c\u4f7f\u7528\u8005\u53ef\u4ee5\u8bbe\u7f6e\u65b0\u95fb\u6e90\u7684\u68c0\u67e5\u65f6\u95f4\u95f4\u9694\uff0c\u5728\u68c0\u6d4b\u5230\u65b0\u95fb\u6e90\u66f4\u65b0\u540e\uff0c\u4f1a\u5c06\u66f4\u65b0\u7684\u5730\u5740\u53d1\u9001\u7ed9\u4e0b\u8f7d\u8282\u70b9\uff0c\u518d\u7531\u62bd\u53d6\u8282\u70b9\u5bf9\u6570\u636e\u8fdb\u884c\u63d0\u53d6\u53ca\u6e05\u6d17\u3002\u003C/p\u003E\n\n\u003Cp\u003ERuiJi.Net\u652f\u6301\u81ea\u7ba1\u7406Cookie,\u5e76\u4e14\u81ea\u52a8\u7ef4\u62a4\u4e0d\u540c\u6d4f\u89c8\u5668\u6807\u8bc6\u7684Cookie\uff0c\u8fd9\u610f\u5473\u7740\u60a8\u53ef\u4ee5\u5728\u4f7f\u7528\u72ec\u7acbIP\u7684\u57fa\u7840\u4e0a\uff0c\u865a\u62df\u51fa\u4efb\u610f\u591a\u7684Cookie. RuiJi.Net\u540c\u6837\u652f\u6301\u4f7f\u7528\u6293\u53d6\u670d\u52a1\u5668\u4e0a\u7684IP\u8fdb\u884c\u8f6e\u8be2\u6293\u53d6\uff0c\u5e76\u4e14\u4e5f\u53ef\u4ee5\u4f7f\u7528\u4ee3\u7406\u670d\u52a1\u5668\u3002\u003C/p\u003E\n\n\u003Cp\u003ERuiJi.Net\u5177\u6709\u81ea\u5df1\u7684\u62bd\u53d6\u6a21\u578b\uff0c\u79f0\u4e3aRuiJi Expression\uff08RuiJi\u8868\u8fbe\u5f0f\uff09\uff0c\u60a8\u53ef\u4ee5\u4f7f\u7528RuiJi\u8868\u8fbe\u5f0f\u5b9a\u4e49\u62bd\u53d6\u6a21\u578b\uff0c\u5e76\u5bf9\u9700\u8981\u63d0\u53d6\u7684\u5143\u6570\u636e\u8fdb\u884c\u7cbe\u786e\u6e05\u6d17\u3002RuiJi\u8868\u8fbe\u5f0f\u53ef\u4ee5\u5b58\u50a8\u4e3a\u6587\u672c\u6587\u6863\u3001\u6570\u636e\u5e93\u53ca\u9ad8\u901f\u7f13\u5b58\u4e2d\u3002\u003C/p\u003E\n\n\u003Cp\u003ERuiJi.Net\u8ba1\u5212\u5728\u5c06\u6765\u63d0\u4f9bPHP,JAVA\u7b49\u5176\u4ed6\u8bed\u8a00\u7684SDK,\u4ee5\u65b9\u4fbf\u8c03\u7528\u6846\u67b6API.\u003C/p\u003E\n\n\u003Cblockquote\u003E\n\u003Cp\u003E\u8be5\u6559\u7a0b\u5047\u8bbe\u4f60\u5df2\u7ecf\u5177\u6709\u4e00\u5b9a\u7684\u722c\u866b\u57fa\u7840\uff0c\u4e14\u5177\u6709css,html,regex,xpath,json\u7684\u5904\u7406\u7ecf\u9a8c\uff0c\u5982\u679c\u60a8\u521a\u5f00\u59cb\u63a5\u89e6\u722c\u866b\uff0c\u8bf7\u5148\u4e86\u89e3\u722c\u866b\u7684\u57fa\u672c\u77e5\u8bc6\uff0c\u4e5f\u8bb8\u5728\u5c06\u6765\uff0c\u6211\u4eec\u4f1a\u51c6\u5907\u4e9b\u8fd9\u65b9\u9762\u7684\u8d44\u6599\u3002\u003C/p\u003E\n\u003C/blockquote\u003E\n",
            "481200": "\u003Ch3\u003E\u003Ca class=\"anchor\" id=\"\u5f00\u59cb\u5b89\u88c5\" href=\"#\u5f00\u59cb\u5b89\u88c5\"\u003E\u003C/a\u003E\u5f00\u59cb\u5b89\u88c5\u003C/h3\u003E\n\u003Cp\u003ERuiJi.Net\u6709\u4e09\u79cd\u8fd0\u884c\u6a21\u5f0f\uff0c\u5206\u522b\u4e3a\u672c\u5730\u6a21\u5f0f\uff0c\u4f2a\u5206\u5e03\u6a21\u5f0f\uff0c\u5168\u5206\u5e03\u6a21\u5f0f\u3002\u672c\u5730\u6a21\u5f0f\u53ea\u9700\u4e0b\u8f7d\u9879\u76ee\uff0c\u7f16\u8bd1\u6210\u529f\u540e\u76f4\u63a5\u8fd0\u884c\uff0c\u4f2a\u5206\u5e03\u6a21\u5f0f\u548c\u5168\u5206\u5e03\u6a21\u5f0f\u9700\u8981\u5b89\u88c5ZooKeeper.\u003C/p\u003E\n",
            "482337": "\u003Cp\u003ERuiJi.Net \u5c06\u9700\u62bd\u53d6\u7684\u76ee\u6807\u8fdb\u884c\u4e86\u7ed3\u6784\u5316\u5904\u7406\uff0c\u6bcf\u4e00\u4e2a\u9700\u8981\u62bd\u53d6\u7684\u76ee\u6807\u9875\u9762\u88ab\u5212\u5206\u4e3a\u4ee5\u4e0b\u7ed3\u6784 \u5206\u522b\u4e3a Block\u3001Tile\u3001Meta\u3002\u8fd9\u5728RuiJi.Net\u79cd\u88ab\u79f0\u4e3a\u62bd\u53d6\u5668\u3002\u003C/p\u003E\n\n\u003Cp\u003E\u003Cimg src=\"http://www.ruijihg.com/wp-content/uploads/2018/06/1-3.png\" /\u003E\u003C/p\u003E\n",

            "485784": "\u003Cp\u003E\u5982\u4e0a\u6240\u8ff0\uff0cRuiJi\u8868\u8fbe\u5f0f\u9075\u5faaRuiJi.Net\u7684\u62bd\u53d6\u7ed3\u6784\uff0c\u5728RuiJi.Net\u4e2d\u7684\u62bd\u53d6\u5668\u5305\u542bBlock\u3001Tile\u3001Meta, \u5728RuiJi\u8868\u8fbe\u5f0f\u4e2d\u4f7f\u7528[block]\u3001[tile]\u3001[meta]\u8868\u793a\u3002\u003C/p\u003E\n\u003Ch5\u003E\u003Ca class=\"anchor\" id=\"\u4e00\u4e2a\u6700\u7b80\u5355\u7684\u62bd\u53d6\u8868\u8fbe\u5f0f\u5b9a\u4e49\u5982\u4e0b\" href=\"#\u4e00\u4e2a\u6700\u7b80\u5355\u7684\u62bd\u53d6\u8868\u8fbe\u5f0f\u5b9a\u4e49\u5982\u4e0b\"\u003E\u003C/a\u003E\u4e00\u4e2a\u6700\u7b80\u5355\u7684\u62bd\u53d6\u8868\u8fbe\u5f0f\u5b9a\u4e49\u5982\u4e0b\u003C/h5\u003E\u003Cdiv class=\"white\"\u003E\u003Cdiv class=\"highlight\"\u003E\u003Cpre\u003E[block]\n#recommend\ncss #topsOfRecommend\n\u003C/pre\u003E\u003C/div\u003E\u003C/div\u003E\n\u003Cp\u003E\u8fd9\u4e2a\u8868\u8fbe\u5f0f\u5b9a\u4e49\u4e86\u4e00\u4e2a\u62bd\u53d6\u5668\uff0c\u62bd\u53d6\u5668\u7684\u540d\u79f0\u662frecommend, \u62bd\u53d6\u5668\u5b9a\u4e49\u4e86\u4e00\u4e2acss\u9009\u62e9\u5668\uff0c\u9009\u62e9id\u4e3atopsOfRecommend\u7684outerHtml\u505a\u4e3ablock\u62bd\u53d6\u5668\u7684\u6700\u7ec8\u62bd\u53d6\u5185\u5bb9\u3002\u003C/p\u003E\n\n\u003Cblockquote\u003E\n\u003Cp\u003E\u62bd\u53d6\u5668\u90fd\u53ef\u4ee5\u5305\u542b\u540d\u79f0\uff0c\u4f46\u5bf9\u4e8eblock\u548ctile\u6765\u8bf4\uff0c\u5e76\u4e0d\u662f\u5fc5\u9700\u7684\uff0c\u5982\u679c\u9700\u8981\u5b9a\u4e49\u62bd\u53d6\u5668\u7684\u540d\u79f0\uff0c\u5219\u540d\u79f0\u63cf\u8ff0\u5fc5\u987b\u7d27\u8ddf\u5728\u62bd\u53d6\u5668\u4e4b\u540e\uff08\u65b0\u884c\uff09\uff0c\u5e76\u4e14\u4ee5#\u5f00\u5934\u3002\u003C/p\u003E\n\u003C/blockquote\u003E\n\u003Ch5\u003E\u003Ca class=\"anchor\" id=\"\u5177\u6709tile\u7684block\" href=\"#\u5177\u6709tile\u7684block\"\u003E\u003C/a\u003E\u5177\u6709tile\u7684block\u003C/h5\u003E\u003Cdiv class=\"white\"\u003E\u003Cdiv class=\"highlight\"\u003E\u003Cpre\u003E[block]\n#recommend\             "481205": "\u003Cp\u003E\u5168\u5206\u5e03\u6a21\u5f0f\u9700\u8981\u5728\u4f2a\u5206\u5e03\u6a21\u5f0f\u7684\u57fa\u7840\u4e0a\u8fdb\u884c\u914d\u7f6e\uff0c\u60a8\u9700\u8981\u5c06\u4e0d\u540c\u7684\u8282\u70b9\u90e8\u7f72\u5230\u4e0d\u540c\u7684\u670d\u52a1\u5668\u4e0a\uff0c\u5e76\u4e14\u5728appSettings\u4e2d\u6307\u5b9aZooKeeper\u6240\u5728\u7684\u670d\u52a1\u5668\uff0c\u5047\u8bbe\u6211\u4eec\u9700\u8981\u57284\u53f0\u673a\u5668\u4e0a\u90e8\u7f72RuiJi.Net\u96c6\u7fa4(\u4ee5A,B,C,D\u4ee3\u8868)\uff0c\u7b2c\u4e00\u53f0\u673a\u5668\u90e8\u7f72\u6240\u6709\u4ee3\u7406\u8282\u70b9(cp,ep,fp)\u53caZooKeeper\u670d\u52a1\uff0c\u5176\u4ed6\u4e09\u53f0\u673a\u5668\u5206\u522b\u90e8\u7f72\u6293\u53d6(c)\uff0c\u62bd\u53d6(e)\u53ca\u65b0\u95fb\u6e90\u66f4\u65b0\u68c0\u6d4b\u8282\u70b9(f)\u003C/p\u003E\n\n\u003Col class=\"task-list\"\u003E\n\u003Cli\u003EA\u670d\u52a1\u5668\u7684\u914d\u7f6e\u5982\u4e0b\u003C/li\u003E\n\u003C/ol\u003E\n\u003Cdiv class=\"white\"\u003E\u003Cdiv class=\"highlight\"\u003E\u003Cpre\u003E\u0026lt;appSettings\u0026gt;\n    \u0026lt;add key=\"zkPath\" value=\"zookeeper-3.4.12\" /\u0026gt;\n    \u0026lt;add key=\"zkServer\" value=\"localhost:2181\" /\u0026gt;\n\u0026lt;/appSettings\u0026gt;\n\u003C/pre\u003E\u003C/div\u003E\u003C/div\u003E\u003Cdiv class=\"white\"\u003E\u003Cdiv class=\"highlight\"\u003E\u003Cpre\u003E\u0026lt;configuration\u0026gt;\n  \u0026lt;nodeSettings\u0026gt;\n    \u0026lt;add baseUrl=\"localhost:36000\" type=\"cp\" /\u0026gt;\n    \u0026lt;add baseUrl=\"localhost:37000\" type=\"ep\" /\u0026gt;\n    \u0026lt;add baseUrl=\"localhost:38000\" type=\"fp\" /\u0026gt;\n  \u0026lt;/nodeSettings\u0026gt;\n\u0026lt;/configuration\u0026gt;\n\u003C/pre\u003E\u003C/div\u003E\u003C/div\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003ERuiJi.Net\u53ef\u4ee5\u4e0d\u4f7f\u7528\u81ea\u7ba1\u7406\u7684ZooKeeper,\u8fd9\u6837\u60a8\u53ef\u4ee5\u5c06ZooKeeper\u90e8\u7f72\u5230\u4efb\u4f55\u670d\u52a1\u5668\uff0c\u53ea\u9700\u4e3a\u6bcf\u4e2a\u8             "481508": "\u003Cp\u003ERuiJi.Net\u7684\u8282\u70b9\u5206\u4e3a6\u79cd\uff0c\u5206\u522b\u662f\u6293\u53d6\u8282\u70b9\uff0c\u6293\u53d6\u4ee3\u7406\u8282\u70b9\uff0c\u62bd\u53d6\u8282\u70b9\uff0c\u62bd\u53d6\u4ee3\u7406\u8282\u70b9\uff0c\u65b0\u95fb\u6e90\u76d1\u6d4b\u8282\u70b9\uff0c\u65b0\u95fb\u6e90\u4ee3\u7406\u8282\u70b9\u3002\u003C/p\u003E\n\n\u003Cp\u003E\u5404\u4e2a\u8282\u70b9\u7684\u529f\u80fd\u5982\u4e0b\u003C/p\u003E\n\n\u003Col class=\"task-list\"\u003E\n\u003Cli\u003E\u6293\u53d6\u8282\u70b9: \u8d1f\u8d23\u4e0b\u8f7d\u6307\u5b9a\u5730\u5740\u6e90\u6587\u4ef6\u003C/li\u003E\n\u003Cli\u003E\u6293\u53d6\u4ee3\u7406\u8282\u70b9: \u8d1f\u8d23\u7ef4\u62a4\u53ef\u7528\u6293\u53d6\u670d\u52a1\u5668\u5217\u8868\u53ca\u5206\u914d\u6293\u53d6\u4efb\u52a1\u003C/li\u003E\n\u003Cli\u003E\u62bd\u53d6\u8282\u70b9: \u6839\u636e\u89c4\u5219\u8fdb\u884c\u62bd\u53d6\u003C/li\u003E\n\u003Cli\u003E\u62bd\u53d6\u4ee3\u7406\u8282\u70b9: \u8d1f\u8d23\u7ef4\u62a4\u53ef\u7528\u62bd\u53d6\u670d\u52a1\u5668\u5217\u8868\u53ca\u5206\u914d\u62bd\u53d6\u4efb\u52a1\u003C/li\u003E\n\u003Cli\u003E\u65b0\u95fb\u6e90\u76d1\u6d4b\u8282\u70b9: \u8d1f\u8d23\u5b9a\u65f6\u68c0\u67e5\u65b0\u95fb\u6e90\u66f4\u65b0\uff0c\u5c06\u66f4\u65b0\u5730\u5740\u8f6c\u53d1\u7ed9\u6293\u53d6\u8282\u70b9\u4e0b\u8f7d\u5e76\u4fdd\u5b58\u6700\u540e\u62bd\u53d6\u7ed3\u679c\u003C/li\u003E\n\u003Cli\u003E\u65b0\u95fb\u6e90\u4ee3\u7406\u8282\u70b9: \u8d1f\u8d23\u7ef4\u62a4\u53ef\u7528\u65b0\u95fb\u6e90\u76d1\u6d4b\u8282\u70b9\u3001\u8bb0\u5f55\u53ca\u5206\u914d\u65b0\u95fb\u6e90\uff0c\u6839\u636e\u5730\u5740\u5339\u914d\u62bd\u53d6\u89c4\u5219\u003C/li\u003E\n\u003C/ol\u003E\n\n\u003Cp\u003ERuiJi.Net \u96c6\u7fa4\u003C/p\u003E\n\n\u003Cp\u003E\u003Cimg src=\"http://www.ruijihg.com/wp-content/uploads/2018/05/2-2.png\" /\u003E\u003C/p\u003E\n",
            "485660": "\u003Ch3\u003E\u003Ca class=\"anchor\" id=\"meta-\u62bd\u53d6\u5668\" href=\"#meta-\u62bd\u53d6\u5668\"\u003E\u003C/a\u003EMeta \u62bd\u53d6\u5668\u003C/h3\u003E\n\u003Cp\u003EMeta\u62bd\u53d6\u5668\u53ef\u4ee5\u7528\u5728Tile\u548cBlock\u4e0b\uff0c\u5f53Tile\u5177\u6709Meta\u65f6, Meta\u88ab\u7528\u6765\u62bd\u53d6\u7684Tile\u91cd\u590d\u7ed3\u679c\u4e2d\u9700\u8981\u62bd\u53d6\u7684\u5143\u6570\u636e\uff0c\u901a\u5e38\u88ab\u7528\u6765\u62bd\u53d6\u5217\u8868\u4fe1\u606f\u3002\u5f53Block\u5177\u6709Meta\u65f6\uff0cMeta\u7528\u6765\u63d0\u53d6Block\u4e2d\u9700\u8981\u63d0\u53d6\u7684\u5143\u6570\u636e\uff0c\u901a\u5e38\u7528\u6765\u63d0\u53d6\u8be6\u7ec6\u9875\u7684\u5143\u6570\u636e\u3002\u003C/p\u003E\n\u003Ch5\u003E\u003Ca class=\"anchor\" id=\"\u5f53tile\u5177\u6709meta\u65f6-meta\u7684\u62bd\u53d6\u7ed3\u679c\u901a\u5e38\u662f\u591a\u7ec4\" href=\"#\u5f53tile\u5177\u6709meta\u65f6-meta\u7684\u62bd\u53d6\u7ed3\u679c\u901a\u5e38\u662f\u591a\u7ec4\"\u003E\u003C/a\u003E\u5f53Tile\u5177\u6709Meta\u65f6\uff0cMeta\u7684\u62bd\u53d6\u7ed3\u679c\u901a\u5e38\u662f\u591a\u7ec4\u003C/h5\u003E\n\u003Cp\u003E\u003Cimg src=\"http://www.ruijihg.com/wp-content/uploads/2018/07/3-1.png\" /\u003E\u003C/p\u003E\n\u003Ch5\u003E\u003Ca class=\"anchor\" id=\"\u5f53block\u5177\u6709meta\u65f6-meta\u7684\u62bd\u53d6\u7ed3\u679c\u901a\u5e38\u4e3a\u4e00\u7ec4\" href=\"#\u5f53block\u5177\u6709meta\u65f6-meta\u7684\u62bd\u53d6\u7ed3\u679c\u901a\u5e38\u4e3a\u4e00\u7ec4\"\u003E\u003C/a\u003E\u5f53Block\u5177\u6709Meta\u65f6\uff0cMeta\u7684\u62bd\u53d6\u7ed3\u679c\u901a\u5e38\u4e3a\u4e00\u7ec4\u003C/h5\u003E\n\u003Cp\u003E\u003Cimg src=\"http://www.ruijihg.com/wp-content/uploads/2018/07/4.png\" /\u003E\u003C/p\u003E\n\n\u003Cp\u003E(~\u0026gt;__\u0026lt;~) \u9605\u8bfb\u4e3a0\u003C/p\u003E\n",
            "490024": "\u003Cp\u003E\u51fd\u6570\u9009\u62e9\u5668\u88ab\u7528\u6765\u5904\u7406\u4e00\u4e9b\u7279\u6b8a\u7684\u9009\u62e9\u5668\u7ed3\u679c\uff0c\u4f8b\u5982\uff1a\u6211\u4eec\u7ecf\u5e38\u5728\u6293\u53d6\u65e5\u671f\u7684\u65f6\u5019\uff0c\u53d6\u56de\u7684\u7ed3\u679c\u53ef\u80fd\u662f\u65f6\u95f4\u6233\u6216\u975e\u5b8c\u6574\u7684\u65e5\u671f,\u4e5f\u6709\u53ef\u80fd\u9047\u5230\u8fd4\u56de\u7684\u662f\u51e0\u5206\u949f\u524d\u6216\u51e0\u5929\u524d\uff0c\u8fd4\u56de\u7684\u7ed3\u679c\u5e76\u4e0d\u662f\u6211\u4eec\u9884\u671f\u7684\u7ed3\u679c\uff0c\u8fd9\u65f6\u5019\u53ef\u4ee5\u4f7f\u7528\u81ea\u5b9a\u4e49\u51fd\u6570\u6765\u5904\u7406\u8fd9\u4e9b\u7ed3\u679c\u3002\u003C/p\u003E\n\n\u003Cp\u003E\u4f8b\u5982\u6211\u4eec\u53ef\u4ee5\u5b9a\u4e49\u4e00\u4e2a\u51fd\u6570\uff0c\u5185\u5bb9\u5982\u4e0b\u003C/p\u003E\n\u003Cdiv class=\"white\"\u003E\u003Cdiv class=\"highlight\"\u003E\u003Cpre\u003Eif (content.EndsWith(\"\u5c0f\u65f6\u524d\"))\n{{\n    var hour = Convert.ToInt32(Regex.Match(content, @\"[\\d]*\").Value);\n    results.Add(DateTime.Now.AddHours(-hour));\n}}\n\nif (content.EndsWith(\"\u5929\u524d\"))\n{{\n    var hour = Convert.ToInt32(Regex.Match(content, @\"[\\d]*\").Value);\n    results.Add(DateTime.Now.AddDays(-hour));\n}}\n\nif (content.EndsWith(\"AddMinutes\"))\n{{\n    var hour = Convert.ToInt32(Regex.Match(content, @\"[\\d]*\").Value);\n    results.Add(DateTime.Now.AddDays(-hour));\n}}\n\u003C/pre\u003E\u003C/div\u003E\u003C/div\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003E\u8be5\u4ee3\u7801\u662f\u7528C#\u5b9e\u73b0\u7684\uff0c\u5982\u679c\u60a8\u4ec5\u4f7f\u7528RuiJi.Net.Core\u7684\u6838\u5fc3\u7c7b\u5e93, \u60a8\u9700\u8981\u5c06\u6b64\u4ee3\u7801\u4ee5 \u51fd\u6570\u540d.pro \u7684\u5f62\u5f0f\u5b58\u50a8\u4e8e\u6267\u884c\u76ee\u5f55\u7684funcs\u6587\u4ef6\u5939\uff0c\u5982\u679c\u60a8\u4f7f\u7528RuiJi.Net\u6574\u4e2a\u9879\u76ee\u7684\u8fdb\u884c\u7ba1\u7406\u7684\u8bdd\uff0c\u60a8\u8fd8\u53ef\u4ee5\u7ba1\u7406\u754c\u9762\u5bf9\u51fd\u6570\u9009\u62e9\u5668\u8fdb\u884c\u7ba1\u7406\u003C/p\u003E\n\u003C/blockquote\u003E\n\n\u003Cp\u003E\u4ee3\u7801\u91cc\u9762\u51fa\u73b0\u7684content\u662f\u5f53\u524d\u7684\u51fd\u6570\u9009\u62e9\u5668\u4e0a\u4e00\u4e2a\u9009\u62e9\u5668\u7684\u5904\u7406\u7ed3\u679c\uff0c\u901a\u8fc7\u81ea\u5b9a\u4e49\u51fd\u6570\u9009\u62e9\u5668\uff0c\u60a8\u53ef\u4ee5\u6839\u636e\u60a8\u7684\u62bd\u53d6\u9700\u6c42\uff0c\u5bf9\u4e0d\u7cbe\u786e\u7684\u6570\u636e\u8fdb\u884c\u66f4\u7cbe\u786e\u7684\u6e05\u6d17\u3002\u003C/p\u003E\n\n\u003Cblockquote\u003E\n\u003Cp\u003E\u6211\u4eec\u5728\u5c06\u6765\u4e5f\u4f1a\u589e\u52a0\u4f7f\u7528js\u5b9e\u73b0\u7684\u51fd\u6570\u9009\u62e9\u5668\u003C/p\u003E\n\u003C/blockquote\u003E\n",
            "490057": "\u003Cp\u003ERuiJi.Net\u7684\u914d\u7f6e\u6587\u4ef6\u5982\u4e0b,\u60a8\u9700\u8981\u5728config\u6587\u4ef6\u4e2d\u914d\u7f6e\u8fd9\u4e9b\u4fe1\u606f\u003C/p\u003E\n\u003Cdiv class=\"white\"\u003E\u003Cdiv class=\"highlight\"\u003E\u003Cpre\u003E\u0026lt;configuration\u0026gt;\n  \u0026lt;configSections\u0026gt;\n    \u0026lt;section name=\"nodeSettings\" type=\"RuiJi.Net.Core.Configuration.NodeConfigurationSection,RuiJi.Net.Core, Version=1.0.0.0, Culture=neutral, PublicKeyToken=null\" /\u0026gt;\n  \u0026lt;/configSections\u0026gt;\n  \u0026lt;nodeSettings\u0026gt;\n    \u0026lt;add baseUrl=\"localhost:36000\" type=\"cp\"/\u0026gt;\n    \u0026lt;add baseUrl=\"localhost:37000\" type=\"ep\"/\u0026gt;\n    \u0026lt;add baseUrl=\"localhost:38000\" type=\"fp\"/\u0026gt;\n    \u0026lt;add baseUrl=\"localhost:36001\" type=\"c\" proxy=\"localhost:36000\"/\u0026gt;\n    \u0026lt;add baseUrl=\"localhost:37001\" type=\"e\" proxy=\"localhost:37000\"/\u0026gt;\n    \u0026lt;add baseUrl=\"localhost:38001\" type=\"f\" proxy=\"localhost:38000\"/\u0026gt;\n  \u0026lt;/nodeSettings\u0026gt;\n  \u0026lt;appSettings\u0026gt;\n    \u0026lt;add key=\"zkPath\" value=\"zookeeper-3.4.12\"/\u0026gt;\n    \u0026lt;add key=\"zkServer\" value=\"localhost:2181\"/\u0026gt;\n  \u0026lt;/appSettings\u0026gt;\n\u0026lt;/configuration\u0026gt;\n\u003C/pre\u003E\u003C/div\u003E\u003C/div\u003E\u003Ch5\u003E\u003Ca class=\"anchor\" id=\"configsections\" href=\"#configsections\"\u003E\u003C/a\u003EconfigSections\u003C/h5\u003E\n\u003Cp\u003EconfigSections\u4e2d\u7684\u540d\u79f0\u4e3anodeSettings\u7684section\u662f\u5fc5\u5907\u7684\uff0c\u5b83\u7528\u6765\u6307\u793aconfiguration\u4e0b\u7684nodeSettings\u5982\u4f55\u89e3\u6790\u3002\u003C/p\u003E\n\u003Ch5\u003E\u003Ca class=\"anchor\" id=\"nodesettings\" href=\"#nodesettings\"\u003E\u003C/a\u003EnodeSettings\u003C/h5\u003E\n\u003Col class=\"task-list\"\u003E\n\u003Cli\u003E\u6bcf\u4e2aadd\u4ee3\u8868\u4e00\u4e2a\u8282\u70b9\u00             "490490": "\u003Cp\u003EPaging\u62bd\u53d6\u5668\u662f\u4e00\u4e2a\u7279\u6b8a\u7684\u62bd\u53d6\u5668\uff0c\u5b83\u88ab\u7528\u6765\u62bd\u53d6\u9875\u9762\u7684\u5206\u9875\uff0cPaging\u62bd\u53d6\u5668\u7684\u62bd\u53d6\u7ed3\u679c\u5fc5\u987b\u4e3a\u94fe\u63a5\u5730\u5740\uff0cPaging\u9009\u62e9\u5668\u4f1a\u81ea\u52a8\u6309\u7167\u94fe\u63a5\u51fa\u73b0\u7684\u987a\u5e8f\u62bd\u53d6\u9875\u9762\u6570\u636e\uff0c\u5e76\u5c06[meta]\u4e2d\u7684content\u5b57\u6bb5\u8fdb\u884c\u5408\u5e76\uff0cPaging\u62bd\u53d6\u5668\u901a\u5e38\u7528\u4e8e\u5177\u6709\u5206\u9875\u7684\u8be6\u7ec6\u9875\u9762\u3002\u003C/p\u003E\n\u003Cdiv class=\"white\"\u003E\u003Cdiv class=\"highlight\"\u003E\u003Cpre\u003E[block]\n\n......\n\n[meta]\n......\n\n#content\ncss .a-con:ohtml\n\n[paging]\ncss .a-page\ncss a[href]\n\u003C/pre\u003E\u003C/div\u003E\u003C/div\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003E\u60a8\u9700\u8981\u4fdd\u8bc1\u6240\u62bd\u53d6\u7684\u9875\u9762\u4e3a\u5206\u9875\u7684\u7b2c\u4e00\u9875\uff0c\u5426\u5219\u5206\u9875\u7684\u5408\u5e76\u7ed3\u679c\u53ef\u80fd\u4e0d\u6b63\u786e\u003C/p\u003E\n\u003C/blockquote\u003E\n"
