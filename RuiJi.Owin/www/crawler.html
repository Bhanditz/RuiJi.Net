<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="/stripts/jquery-1.10.2.min.js"></script>

    <script language="javascript" type="text/javascript">
        $(function () {
            $.getJSON("/api/server", function (d) {
                $("*[name='name']").val(d.name);
                $("*[name='baseUrl']").val(d.baseUrl);
                $("*[name='zkServer']").val(d.zkServer);
                $("#zkState").val(d.zkState);

                //d.cips;

                $.each(d.ips, function (i, n) {
                    $("#ip_list").append($("<div><input type='checkbox' value='" + n + "' />" + n + "</div>"));
                });
            });

            $("input.save").click(function () {
                
            });
        });
    </script>
</head>
<body>
    <table>
        <tr>
            <td valign="top">
                <div>
                    Name :
                    <input type="text" name="name" readonly />
                </div>
                <div>
                    Url :
                    <input type="text" name="baseUrl" readonly />
                </div>
                <div>
                    Zookeeper Server Ip :
                    <input type="text" name="zkServer" readonly /> <label id="zkState"></label>
                </div>
                <div>
                    Crawler Ip List
                </div>
                <div id="ip_list">

                </div>
                <div>
                    <input type="button" value="save" class="save" />
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
